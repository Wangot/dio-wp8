<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Hello Readysaster</title>

        <script>
            var lng;
            var lat;

            $(document).ready(function () {
                $.ajax({
                    url: "http://team-dio.azurewebsites.net/api/events",
                    dataType: "json",
                    success: function (jsonData) {
                        //alert(jsonData.success);
                    }
                });
            });
        </script>

    </head>
    <body>
        <div class="app">
            <h1>Panic Button</h1>
            <div id="deviceready" class="">
                <input type="button" value="Report" onclick="submitReport()" />
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <p> Hello Eman I am abno.....</p>
                <img src="img/eman.jpg" />
                <p id="geolocation">Finding geolocation...</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/geolocation.js"></script>
        <script type="text/javascript">
            app.initialize();
            function submitReport() {
                $.ajax({
                    url: "http://team-dio.azurewebsites.net/api/user_events",
                    dataType: "json",
                    type: "POST",
                    data: {
                            user_id: 1,
                            title: "Galing sa phone",
                            description: "From phone",
                            latitude: lat,
                            longitude: lng,
                            event_id: 1,
                            event_level_id: 1,
                            note: "Hello there sexy"
                        },
                    success: function (jsonData) {
                        alert(jsonData.message);
                    },
                    error: function (xhr, status, error) {
                        //  console.log('ajax done - error');
                        console.log("ERROR - xhr.status: " + xhr.status + '\nxhr.responseText: ' + xhr.responseText + '\nxhr.statusText: ' + xhr.statusText + '\nError: ' + error + '\nStatus: ' + status);
                    },
                    complete: function () {
                        alert("complete")
                    }
                });
            }
        </script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>

    </body>
</html>
